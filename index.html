    <meta property="og:description" content="a premium discord bot giving you the resources to create a powerful and versatile community at the tip of your fingers.">

    <meta property="og:url" content="https://bloodbot.shop">

    <title>blood</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: black;
            color: white;
            position: relative;
            overflow: hidden; /* Prevent scrolling */
        }

        #banner {
            width: 75%; /* Adjust the width of the banner */
            z-index: -1; /* Set the banner behind other elements */
            top: 160px;
            right: 0px;
            left: 200px;
            height: auto;
            position: absolute;
        }

        #options {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Stack buttons vertically */
        }

        #options a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid rgb(104, 53, 7); /* Set button outlines to the specified color */
            border-radius: 5px;
            margin: 5px;
        }

        #options a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        footer {
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            box-sizing: border-box; /* Ensure padding and border are included in element's total width/height */
        }
    </style>
</head>

<body>
    <img id="banner" src="bloodbanner.png" alt="Blood Banner">
    <div id="options">
        <a href="https://discord.com/api/oauth2/authorize?client_id=1177761033012650114&permissions=8&scope=bot">Invite</a>
        <a href="https://discord.gg/vinland">Discord</a>
        <a href="./commands/commands">Commands</a>
        <a href="./status">Commands</a>
        <a href="https://discord.gg/vinland">Support</a>
    </div>
    <canvas id="canvas"></canvas>

    <footer>
        <p>Copyright (c) blood.bot 2023 all rights served</p>
    </footer>

    <script>
        let canvas = document.getElementById('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Clear canvas when resizing the window
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
