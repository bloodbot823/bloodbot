<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="blood">
    <meta property="og:description" content="a premium discord bot giving you the resources to create a powerful and versatile community at the tip of your fingers.">
    <meta property="og:image" content="https://cdn.discordapp.com/icons/1167838442776961128/ac1a7ade52acfbd86ef2b0e7dc27e151.png?size=1024">
    <meta property="og:url" content="https://bloodbot.shop">
    <meta property="og:type" content="website">
    <!-- Favicon -->
    <link rel="icon" href="favicon-32x32.png" type="favicon-32x32.png">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: black; /* Set the background color to black */
            color: white;
            position: relative; /* Set the body to relative positioning */
        }

        #options {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column; /* Stack buttons vertically */
}

        #options a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid rgb(104, 53, 7); /* Set button outlines to the specified color */
            border-radius: 5px;
            margin: 5px;
        }

        #options a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        footer {
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            box-sizing: border-box; /* Ensure padding and border are included in element's total width/height */
        }

        #banner {
            width: 75%; /* Adjust the width of the banner */
        }
    </style>
</head>

<body>
    <img id="banner" src="bloodbanner.png" alt="Blood Banner">
    <div id="options">
        <a href="https://discord.com/api/oauth2/authorize?client_id=1177761033012650114&permissions=8&scope=bot">Invite</a>
        <a href="https://discord.gg/vinland">Discord</a>
        <a href="./commands">Commands</a>
        <a href="https://discord.gg/vinland">Support</a>
    </div>
    <canvas id="canvas"></canvas>

    <footer>
        <p>Copyright (c) blood.bot 2023 all rights served</p>
    </footer>

    <script>
        let canvas = document.getElementById('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Clear canvas when resizing the window
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
